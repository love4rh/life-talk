# settings for life-talk server

app:
  id: "life-talk"
  name: "Life Talk server"
  version: 1.0

folder:
  data: "./data"
  temporary: "./temporary"
  vroot: "./webApp/build"

network:
  port: 9099
  bossThread: 1
  workerThread: 4

setting:
  withConsole: true
  authCheck: true

logging:
  level: 2 # 1: basic, 2: call parameter & response, 9: packet
  useFile: true
  path: "./log"
  prefix: "lifeTalk"
